<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>파라미터값할당기준정리</title>
</head>
<body>

</body>
<script>
  // --- 초기화 단계 ---
  // 1. obj.getTotal(11, 22, 55) 함수가 호출되면
    // - 파라미터 값을 실행 콘텍스트로 넘겨준다
  // 2-1. getTotal 오브젝트의 [[FormalParameters]에서
    // - 호출된 함수의 파라미터를 구함
    // - [[FormalParameters]]의 형태는 ["one", "two", "two"] 형태
  // 2-2. [[FormalParameters]] 배열을 하나씩 읽는다.
  // 2-3. 실행 콘텍스트로 넘겨준 파라미터 값에서 index번째의 값을 구한다.
    // [0]=> 11, [1] => 22, [2] => 55
    // 만약 해당 인덱스의 값이 없으면 undefined
  // 2-4. name의 파라미터 이름("one", "two", "two")과 2-3번에서 구한 값을
    // - 선언적 환경 레코드에 설정한다.
    // - {one: 11, two: 55}
    // - 첫번째 two가 있어서 {one: 11, two: 22}로 되었다가
    // - 두번째 two가 있어서 {two: 22} => {two: 55}로 된다.
  // 3. 초기화할 코드가 없음
  // --- 실행 단계 ---
  // 4. 선언적 환경 레코드는 {one: 11, two: 55}
  // 5. console.log(one + two);
    // - 선언적 환경 레코드에서
    // - one + two의 값을 구한다.
    // - 11 + 55의 결과인 66 출력
  var obj = {};
  obj.getTotal = function (one, two, two) {
    console.log(one + two);
  };
  obj.getTotal(11, 22, 55);
</script>
</html>
