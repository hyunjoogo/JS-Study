<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>파라미터값할당기준</title>
</head>
<body>

</body>
<script>
  // --- 초기화 단계 ---
  // 1. obj.getTotal(11,22) 함수가 호출되면
    // - 파라미터 값을 실행 콘텍스트로 넘겨준다.
  // 2. 파라미터 이름에 값을 매핑하여
    // 선언적 환경 레코드에 설정한다.
    // {one: 11, two: 22}
  // 3. var one;
    // - 선언적 환경 레코드에서 one의 존재를 체크
    // - 파라미터 이름을 설정하였으므로 존재하며
    // - one을 기록하지 않는다.
  // 4. two = 77;
  // - 선언적 환경 레코드에서 two의 존재를 체크
  // - 파라미터 이름을 설정하였으므로 존재하며
  // - two를 기록하지 않는다.
  // 5. 함수에 초기화할 코드가 없습니다.
  //
  // --- 실행 단계 ---
  // 6. 선언적 환경 레코드는 {one: 11, two: 22} 상태
  // 7. var one;
    // - 단지, 변수 선언이므로 처리하지 않는다.
  // 8. console.log(one + two);
    // - 선언적 환경 레코드에서
    // - one과 two의 값을 구한다.
    // - 11 + 22의 결과인 33을 출력
  // 9. two = 77;
    // - 값을 할당하는 코드이며 실행 단계이므로
    // - 선언적 환경 레코드의 two에 77을 할당하며
    // - {two: 22}가 {two: 77}로 변경된다.
  // 10.   console.log('two', two);
    // - 선언적 환경 레코드에서 two의 값을 구한다.
    // - 77을 출력한다.
  var obj = {};
  obj.getTotal = function (one, two) {
    var one;
    console.log(one + two);
    two = 77;
    console.log('two', two);
  };
  obj.getTotal(11, 22);
</script>
</html>
