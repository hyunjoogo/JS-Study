<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>prototype확장과인스턴스형태</title>
</head>
<body>

</body>
<script>

  function Book(point) {
    this.point = point;
  }
  Book.prototype.getPoint = function () {
    return this.point;
  }

  var obj = new Book(10)
  obj.getPoint();

  // prototype 확장
  // 1. function Book(point) {};
  //     - Book 오브젝트 생성
  // 2. Book.prototype.getPoint  = function () {}
  //     - Book.prototype에 getPoint 메소드 연결
  // 3. var obj = new Book(100);
  //     - 인스턴스를 생성하여 obj에 할당
  // 4. obj.getPoint()
  //     - obj 인스턴스의 getPoint() 호출
  // 5. 인스턴스를 생성하면
  //     - prototype에 연결된 메소드를
  //     - 인스턴스.메소드이름() 형태로 호출
  //     - 인스턴스.__proto__.메소드이름() 형태로 호출해야하지만
  //     - __proto__는 작성하지 않아도 된다.
  //     - 호출을 하면 원본의 prototype을 참조해서 실행하게 된다.



  // Book인스턴스 : {
  //   point : 10,
  //   __proto__ = {
  //     constructor : Book,
  //     getPoint : function () {},
  //     __proto__ : Object
  //   }
  // }




</script>
</html>
