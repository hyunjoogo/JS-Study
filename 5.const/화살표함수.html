<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>화살표 함수</title>
</head>
<body>

</body>
<script>
	const book = function () {
		try {
			const args = arguments;
			console.log(args);
		} catch (e) {
			console.log(e)
		}
	}

	const point = () => {
		try {
			const args = arguments;
			console.log(args);
		} catch (e) {
			console.log("사용할 수 없음")
		}
	}
	point(10, 20);
	book(10, 20);
</script>
</html>
